<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>コールバック関数</h1>
    <script>
        function hello(name) {
            alert("こんにちは" + name);
        }

        function userInput(callback) {
            const name = prompt("名前を入力してください。");
            // promptの戻り値はstring型
            console.log(typeof(name));

            if(typeof(name) === "string"){
                callback(name);
            } else {
                alert("名前を入力してください。")
            }
        }

        console.log(hello);
        userInput(hello);
    </script>
</body>
</html>
