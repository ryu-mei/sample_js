<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>関数のチェックです。</h1>
      
    <script>
        const foo = {
            name: 'foo',
            hello: function() {
                const bar = {
                    name: 'bar',
                    hello: () => {
                        console.log('hello ' + this.name);
                    }
                };

                bar.hello();
            }
        };

        foo.hello();
    </script>
</body>
</html>
