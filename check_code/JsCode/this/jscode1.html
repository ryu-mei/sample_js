<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>thisのチェックです。</h1>
      
    <script>
        const foo = {
            name: '名前',
            ID: 'bar',
            hello: function() {
                console.log(this);
                console.log('-----------');
                console.log(this.ID);
                console.log('-----------');
                const bar = {
                    name: 'bar',
                    hello: () => {
                        console.log(this)
                        console.log('hello ' + this.name);
                        console.log(this.ID);
                    }
                };

            }
        };

        foo.hello();
        console.log(foo.name);

        
        function test() {
            console.log(this);
        }

        test();

        let obj = {};
        obj.test = test;
        test();

    </script>
</body>
</html>
