<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>関数のチェックです。</h1>
      
    <script>
        window.name = 'foo';
        const bar = {
            name: 'bar',
            hello: function() {
                console.log('hello ' + this.name);
            }
        }

        const helloWho = bar.hello();
        bar.hello();
        // helloWho();
    </script>
</body>
</html>
