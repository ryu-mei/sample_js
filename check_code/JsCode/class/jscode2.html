<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>関数のチェックです。</h1>
      
    <script>
        class TestCls {
            constructor(arg) {
                this.prop = arg;
            }
        }

        const obj = new TestCls('引数');
        console.log(obj.prop);
        console.log(obj);

        obj.prop = '値の変更';
        console.log(obj.prop);
    </script>
</body>
</html>
