<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック(関数)</title>
</head>
<body>
    <h1>コードのチェックです。</h1>
    <script>
        let age = prompt("18歳以上ですか？", 18);

        let welcome = (age < 18) ? () => alert("未成年です。") : () => alert("成人です。");
        welcome();
    </script>
</body>
</html>
