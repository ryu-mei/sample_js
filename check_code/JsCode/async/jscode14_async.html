<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>コードのチェックです。</h1>
    <p></p>
    <script>
        function hello() {
            console.log('hello');
        }

        function sum(a, b) {
            return console.log(a + b);
        }

        async function fetchFunk() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const data = await response.json();
                const massageElm = document.querySelector('p');
                massageElm.innerHTML = data[0].name;
                console.log(data[0].name);
            } catch (err) {
                console.log(`fetchFunkの処理中にエラーガッ発生しました。: ${err.message}`);
            }
        }

        // 関数の呼び出し
        hello();
        fetchFunk();
        sum(1, 2);
    </script>
</body>
</html>
