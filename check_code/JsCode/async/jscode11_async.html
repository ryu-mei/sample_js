<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>コードのチェックです。</h1>
    <button>ボタン</button>
    <script>
        const sleep = (ms) => {
            setTimeout(() => {
                console.log('完了しました。')
            }, ms);
        }

        sleep(3000);

        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            console.log('クリックされました！')
        })
    </script>
</body>
</html>
