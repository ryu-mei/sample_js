<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>コードのチェックです。</h1>
    <script>
        function fetchHello() {
            return fetch('https://jsonplaceholder.typicode.com/users').then((data) => {
                console.log('成功しました');
            }, (err) => {
                console.log('失敗しました');
            });
        }
        console.log('開始');
        fetchHello();
        console.log('終了');
    </script>
</body>
</html>
