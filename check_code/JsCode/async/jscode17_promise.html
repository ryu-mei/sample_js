<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>コードのチェックです。</h1>
    <p></p>
    <script>
        function hello() {
            console.log('hello');
        }

        function sum(a, b) {
            return console.log(a + b);
        }
        
        let promResolve, promReject;
        
        const prom = new Promise(( resolve, reject ) => {
            promResolve = resolve;
            promReject = reject;
        })

        console.log(prom);
        promResolve("param");
        console.log(prom);

        hello();
        sum(1, 2);
    </script>
</body>
</html>
