    <title>コードチェック(関数)</title>
</head>
<body>
    <h1>コードのチェックです。</h1>
    <div class="yazirushi">
        表示
        <div class="hyouzi"></div>
    </div>
    <script>
        let count = 0;
        console.log(count);
        ++count;
        console.log(count);
    </script>
</body>
