<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>コードのチェックです。</h1>
    <p></p>
    <script>
        function enGreeting() {
            console.log('hello');
        }

        function sum(a, b) {
            return console.log(a + b);
        }
        
        const prom = new Promise( (resolve, reject) => {
            let p = false;
            setTimeout( () => {
                if (p === true) {
                    resolve('この値を取り出します。')
                } else {
                    reject('エラーです。')
                }
            }, 1000)
        });

        async function asyncFunction() {
            console.log('unko');
            const value = await prom;
            console.log(value);
        }
        enGreeting();
        asyncFunction();
        sum(1, 2);
    </script>
</body>
</html>
