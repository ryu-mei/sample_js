<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>コードのチェックです。</h1>
    <div class="container">
        <section class="section">親要素です。</section>
    </div>
    <!-- <p class="paragraf">繰り返し出力します</p> -->
    <script>
        // let rupeParag = document.querySelector('.paragraf');
        const p = document.createElement('p');
        const apChild = document.body.appendChild(p);
        apChild.innerText = "出力"
        const section = document.querySelector('.section');
        const addParag = section.appendChild(p);
        addParag.innerText = "sectionの子要素です"
        // for(let i = 0; i < 5; i++) {
        //     let childRupe = document.body.appendChild(rupeParag);
        //     console.log(childRupe);
        // }

    </script>
</body>
</html>
