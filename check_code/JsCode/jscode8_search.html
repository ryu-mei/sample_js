<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コードチェック</title>
</head>
<body>
    <h1>コードのチェックです。</h1>

    <script>
        let str = "banana,apple,orange,apple";
        let result = str.indexOf('melon');
        if(result !== -1) {
            console.log('見つかりました');
        } else {
            console.log('見つかりません');
        }
    </script>
</body>
</html>
